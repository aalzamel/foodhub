{% extends "base.html" %}
{% block heading %} update new item {% endblock heading %}
{% block content %}
<form action="{% url 'item_update' item_slug=item.slug %}" enctype="multipart/form-data" method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<input class="btn btn-primary" type="submit" value="Update">
</form>

{% endblock content %}
